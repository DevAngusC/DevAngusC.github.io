<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>旋轉作品展示</title>
  <style>
    body {
      margin: 0;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .carousel {
      position: relative;
      width: 400px;
      height: 400px;
      perspective: 1000px;
    }
    .carousel__container {
      width: 100%;
      height: 100%;
      position: absolute;
      transform-style: preserve-3d;
      transition: transform 1s;
    }
    .carousel__item {
      position: absolute;
      width: 260px;
      height: 180px;
      left: 70px;
      top: 110px;
      border-radius: 10px;
      overflow: hidden;
      transform-style: preserve-3d;
      transition: transform 1s;
    }
    .carousel__item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border: 2px solid #fff;
      border-radius: 10px;
      cursor: pointer;
    }
    .controls {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }
    .control {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: #fff;
      font-size: 2rem;
      padding: 0.5rem 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="carousel">
    <div class="carousel__container" id="carousel">
      <a class="carousel__item" href="#"><img src="https://picsum.photos/id/1015/400/300" /></a>
      <a class="carousel__item" href="#"><img src="https://picsum.photos/id/1025/400/300" /></a>
      <a class="carousel__item" href="#"><img src="https://picsum.photos/id/1035/400/300" /></a>
      <a class="carousel__item" href="#"><img src="https://picsum.photos/id/1045/400/300" /></a>
      <a class="carousel__item" href="#"><img src="https://picsum.photos/id/1055/400/300" /></a>
    </div>
    <div class="controls">
      <button class="control" onclick="rotate(-1)">&#8592;</button>
      <button class="control" onclick="rotate(1)">&#8594;</button>
    </div>
  </div>

  <script>
    const carousel = document.getElementById('carousel');
    const items = document.querySelectorAll('.carousel__item');
    let angle = 0;
    const total = items.length;

    function updateCarousel() {
      const deg = 360 / total;
      items.forEach((item, i) => {
        const rotateY = deg * i + angle;
        item.style.transform = `rotateY(${rotateY}deg) translateZ(400px)`;
      });
    }

    function rotate(dir) {
      angle += dir * (360 / total);
      updateCarousel();
    }

    // 初始化位置
    updateCarousel();

    // 自動旋轉
    setInterval(() => {
      rotate(1);
    }, 5000);
  </script>
</body>
</html>
