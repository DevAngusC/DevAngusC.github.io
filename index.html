<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>環形旋轉作品展示</title>
  <style>
    body {
      margin: 0;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .carousel {
      position: relative;
      width: 600px;
      height: 400px;
      perspective: 1200px;
    }
    .carousel__container {
      width: 100%;
      height: 100%;
      position: absolute;
      transform-style: preserve-3d;
      animation: spin 20s linear infinite;
    }
    .carousel__item {
      position: absolute;
      width: 240px;
      height: 160px;
      top: 120px;
      left: 180px;
      transform-style: preserve-3d;
    }
    .carousel__item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border: 2px solid #fff;
      border-radius: 10px;
      cursor: pointer;
      backface-visibility: hidden;
    }
    @keyframes spin {
      from { transform: rotateY(0deg); }
      to { transform: rotateY(-360deg); }
    }
  </style>
</head>
<body>
  <div class="carousel">
    <div class="carousel__container" id="carousel">
      <a class="carousel__item" href="#" style="transform: rotateY(0deg) translateZ(500px) rotateY(0deg);">
        <img src="https://picsum.photos/id/1011/400/300" />
      </a>
      <a class="carousel__item" href="#" style="transform: rotateY(72deg) translateZ(500px) rotateY(-72deg);">
        <img src="https://picsum.photos/id/1012/400/300" />
      </a>
      <a class="carousel__item" href="#" style="transform: rotateY(144deg) translateZ(500px) rotateY(-144deg);">
        <img src="https://picsum.photos/id/1013/400/300" />
      </a>
      <a class="carousel__item" href="#" style="transform: rotateY(216deg) translateZ(500px) rotateY(-216deg);">
        <img src="https://picsum.photos/id/1014/400/300" />
      </a>
      <a class="carousel__item" href="#" style="transform: rotateY(288deg) translateZ(500px) rotateY(-288deg);">
        <img src="https://picsum.photos/id/1015/400/300" />
      </a>
    </div>
  </div>
</body>
</html>
