<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>動態保持面向使用者的 3D 圓形作品展示</title>
  <style>
    body {
      margin: 0;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .carousel {
      position: relative;
      width: 100vw;
      max-width: 1000px;
      height: 500px;
      perspective: 1200px;
      overflow: hidden;
    }
    .carousel__container {
      width: 100%;
      height: 100%;
      position: absolute;
      transform-style: preserve-3d;
    }
    .carousel__item {
      position: absolute;
      width: 500px;
      height: 360px;
      top: 150px;
      left: calc(50% - 160px);
      transform-style: preserve-3d;
    }
    .carousel__item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border: 2px solid #fff;
      border-radius: 10px;
      cursor: pointer;
      backface-visibility: hidden;
    }
  </style>
</head>
<body>
  <div class="carousel">
    <div class="carousel__container" id="carousel">
      <a class="carousel__item"><img src="https://picsum.photos/id/1011/600/400" /></a>
      <a class="carousel__item"><img src="https://picsum.photos/id/1012/600/400" /></a>
      <a class="carousel__item"><img src="https://picsum.photos/id/1013/600/400" /></a>
      <a class="carousel__item"><img src="https://picsum.photos/id/1014/600/400" /></a>
      <a class="carousel__item"><img src="https://picsum.photos/id/1015/600/400" /></a>
    </div>
  </div>

  <script>
    const container = document.getElementById('carousel');
    const items = container.querySelectorAll('.carousel__item');
    const total = items.length;
    const radius = 280; // 更靠近 Y 軸中心
    let angle = 0;

    function updateCarousel() {
      const step = 360 / total;
      items.forEach((item, i) => {
        const itemAngle = step * i + angle;
        const rotate = `rotateY(${itemAngle}deg) translateZ(${radius}px) rotateY(${-itemAngle}deg)`;
        item.style.transform = rotate;
      });
    }

    function animate() {
      angle += 0.2;
      updateCarousel();
      requestAnimationFrame(animate);
    }

    updateCarousel();
    animate();
  </script>
</body>
</html>
