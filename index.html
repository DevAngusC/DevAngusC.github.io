<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>自適應比例 3D 旋轉展示</title>
  <style>
    :root {
      --item-width: 40vmin;
      --item-height: 25vmin;
    }

    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .carousel {
      position: relative;
      width: 100vw;
      height: 56.25vw;
      max-height: 100vh;
      perspective: 1200px;
      touch-action: none;
    }
    .carousel__container {
      width: 100%;
      height: 100%;
      position: absolute;
      transform-style: preserve-3d;
    }
    .carousel__item {
      position: absolute;
      width: var(--item-width);
      height: var(--item-height);
      top: calc(50% - calc(var(--item-height) / 2));
      left: calc(50% - calc(var(--item-width) / 2));
      transform-style: preserve-3d;
    }
    .carousel__item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border: 2px solid #fff;
      border-radius: 10px;
      cursor: grab;
      backface-visibility: hidden;
      user-select: none;
    }
    @media (max-aspect-ratio: 1/1) {
      :root {
        --item-width: 70vmin;
        --item-height: 43.75vmin;
      }
      .carousel {
        height: 80vh;
      }
    }
  </style>
</head>
<body>
  <div class="carousel" id="carouselRoot">
    <div class="carousel__container" id="carousel">
      <a class="carousel__item"><img src="https://picsum.photos/id/1011/600/400" draggable="false" /></a>
      <a class="carousel__item"><img src="https://picsum.photos/id/1012/600/400" draggable="false" /></a>
      <a class="carousel__item"><img src="https://picsum.photos/id/1013/600/400" draggable="false" /></a>
      <a class="carousel__item"><img src="https://picsum.photos/id/1014/600/400" draggable="false" /></a>
      <a class="carousel__item"><img src="https://picsum.photos/id/1015/600/400" draggable="false" /></a>
    </div>
  </div>

  <script>
    const tiltAngle = -10;
    const baseRotateSpeed = 0.02;
    const maxRotateMultiplier = 2.0; // 可調整倍數倍率
    const radiusRatio = 0.35;
    const minRadius = 180;

    let rotateSpeed = baseRotateSpeed;
    let isDragging = false;
    let isPressed = false;
    let lastX = null;
    let angle = 0;

    const container = document.getElementById('carousel');
    container.style.transform = `rotateX(${tiltAngle}deg)`;

    const items = container.querySelectorAll('.carousel__item');
    const total = items.length;

    function getRadius() {
      const minDimension = Math.min(window.innerWidth, window.innerHeight);
      return Math.max(radiusRatio * minDimension, minRadius);
    }

    function updateCarousel() {
      const step = 360 / total;
      const radius = getRadius();
      items.forEach((item, i) => {
        const itemAngle = step * i + angle;
        item.style.transform = `rotateY(${itemAngle}deg) translateZ(${radius}px) rotateY(${-itemAngle}deg) rotateX(${-tiltAngle}deg)`;
      });
    }

    function animate() {
      if (!isDragging) angle += rotateSpeed;
      updateCarousel();
      requestAnimationFrame(animate);
    }

    function onStart(x) {
      isPressed = true;
      isDragging = false;
      lastX = x;
    }

    function onMove(x) {
      if (!isPressed) return;
      if (!isDragging && lastX !== null && Math.abs(x - lastX) > 1) {
        isDragging = true;
      }
      if (isDragging && lastX !== null) {
        const dx = x - lastX;
        angle += dx * 0.2;
        rotateSpeed = dx * 0.005;
        lastX = x;
      }
    }

    function onEnd() {
      if (isPressed) {
        isDragging = false;
        isPressed = false;
        lastX = null;
        rotateSpeed = Math.max(Math.min(rotateSpeed, baseRotateSpeed * maxRotateMultiplier), -baseRotateSpeed * maxRotateMultiplier);
      }
    }

    const root = document.getElementById('carouselRoot');
    root.addEventListener('mousedown', e => onStart(e.clientX));
    root.addEventListener('mousemove', e => onMove(e.clientX));
    root.addEventListener('mouseup', onEnd);
    root.addEventListener('mouseleave', onEnd);

    root.addEventListener('touchstart', e => onStart(e.touches[0].clientX));
    root.addEventListener('touchmove', e => onMove(e.touches[0].clientX));
    root.addEventListener('touchend', onEnd);

    window.addEventListener('resize', updateCarousel);
    updateCarousel();
    animate();
  </script>
</body>
</html>
