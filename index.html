<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>旋轉作品展示</title>
  <style>
    body {
      margin: 0;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      touch-action: pan-y;
    }
    .carousel {
      position: relative;
      width: 360px;
      height: 360px;
      perspective: 1200px;
      touch-action: none;
    }
    .carousel__container {
      width: 100%;
      height: 100%;
      position: absolute;
      transform-style: preserve-3d;
      transition: transform 0.5s ease-in-out;
    }
    .carousel__item {
      position: absolute;
      width: 240px;
      height: 160px;
      left: 60px;
      top: 100px;
      border-radius: 10px;
      overflow: hidden;
      transform-style: preserve-3d;
      transition: transform 0.5s ease;
    }
    .carousel__item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border: 2px solid #fff;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="carousel">
    <div class="carousel__container" id="carousel">
      <a class="carousel__item" href="#"><img src="https://picsum.photos/id/1015/400/300" /></a>
      <a class="carousel__item" href="#"><img src="https://picsum.photos/id/1025/400/300" /></a>
      <a class="carousel__item" href="#"><img src="https://picsum.photos/id/1035/400/300" /></a>
      <a class="carousel__item" href="#"><img src="https://picsum.photos/id/1045/400/300" /></a>
      <a class="carousel__item" href="#"><img src="https://picsum.photos/id/1055/400/300" /></a>
    </div>
  </div>

  <script>
    const carousel = document.getElementById('carousel');
    const items = document.querySelectorAll('.carousel__item');
    let angle = 0;
    const total = items.length;
    let startX = 0;
    let currentX = 0;
    let rotating = false;
    let autoRotateInterval;

    function updateCarousel() {
      const deg = 360 / total;
      items.forEach((item, i) => {
        const rotateY = deg * i + angle;
        item.style.transform = `rotateY(${rotateY}deg) translateZ(380px)`;
      });
    }

    function startAutoRotate() {
      autoRotateInterval = setInterval(() => {
        angle += 360 / total;
        updateCarousel();
      }, 5000);
    }

    function stopAutoRotate() {
      clearInterval(autoRotateInterval);
    }

    carousel.addEventListener('pointerdown', (e) => {
      stopAutoRotate();
      startX = e.clientX;
      rotating = true;
      carousel.setPointerCapture(e.pointerId);
    });

    carousel.addEventListener('pointermove', (e) => {
      if (!rotating) return;
      currentX = e.clientX;
      const deltaX = currentX - startX;
      angle += deltaX * 0.3;
      startX = currentX;
      updateCarousel();
    });

    carousel.addEventListener('pointerup', (e) => {
      rotating = false;
      startAutoRotate();
    });

    updateCarousel();
    startAutoRotate();
  </script>
</body>
</html>
