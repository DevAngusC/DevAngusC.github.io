<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>自適應比例 3D 旋轉展示</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .carousel {
      position: relative;
      width: 100vw;
      height: 56.25vw; /* 16:9 比例 */
      max-height: 100vh;
      perspective: 1200px;
    }
    .carousel__container {
      width: 100%;
      height: 100%;
      position: absolute;
      transform-style: preserve-3d;
    }
    .carousel__item {
      position: absolute;
      width: 32vw;
      height: 20vw;
      top: calc(50% - 10vw);
      left: calc(50% - 16vw);
      transform-style: preserve-3d;
    }
    .carousel__item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border: 2px solid #fff;
      border-radius: 10px;
      cursor: pointer;
      backface-visibility: hidden;
    }
    @media (max-aspect-ratio: 1/1) {
      .carousel {
        height: 80vh;
      }
      .carousel__item {
        width: 60vw;
        height: 37.5vw;
        top: calc(50% - 18.75vw);
        left: calc(50% - 30vw);
      }
    }
  </style>
</head>
<body>
  <div class="carousel">
    <div class="carousel__container" id="carousel">
      <a class="carousel__item"><img src="https://picsum.photos/id/1011/600/400" /></a>
      <a class="carousel__item"><img src="https://picsum.photos/id/1012/600/400" /></a>
      <a class="carousel__item"><img src="https://picsum.photos/id/1013/600/400" /></a>
      <a class="carousel__item"><img src="https://picsum.photos/id/1014/600/400" /></a>
      <a class="carousel__item"><img src="https://picsum.photos/id/1015/600/400" /></a>
    </div>
  </div>

  <script>
    const container = document.getElementById('carousel');
    const items = container.querySelectorAll('.carousel__item');
    const total = items.length;
    let angle = 0;

    function getRadius() {
      const w = window.innerWidth;
      return Math.max(0.33 * w, 240); // 依視窗寬度調整旋轉半徑
    }

    function updateCarousel() {
      const step = 360 / total;
      const radius = getRadius();
      items.forEach((item, i) => {
        const itemAngle = step * i + angle;
        item.style.transform = `rotateY(${itemAngle}deg) translateZ(${radius}px) rotateY(${-itemAngle}deg)`;
      });
    }

    function animate() {
      angle += 0.2;
      updateCarousel();
      requestAnimationFrame(animate);
    }

    window.addEventListener('resize', updateCarousel);
    updateCarousel();
    animate();
  </script>
</body>
</html>
