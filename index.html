<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>自適應比例 3D 旋轉展示</title>
  <style>
    :root {
      --item-width: 40vmin;
      --item-height: 25vmin;
    }

    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .carousel {
      position: relative;
      width: 100vw;
      height: 56.25vw;
      max-height: 100vh;
      perspective: 1200px;
    }
    .carousel__container {
      width: 100%;
      height: 100%;
      position: absolute;
      transform-style: preserve-3d;
    }
    .carousel__item {
      position: absolute;
      width: var(--item-width);
      height: var(--item-height);
      top: calc(50% - calc(var(--item-height) / 2));
      left: calc(50% - calc(var(--item-width) / 2));
      transform-style: preserve-3d;
    }
    .carousel__item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border: 2px solid #fff;
      border-radius: 10px;
      cursor: pointer;
      backface-visibility: hidden;
    }
    @media (max-aspect-ratio: 1/1) {
      :root {
        --item-width: 70vmin;
        --item-height: 43.75vmin;
      }
      .carousel {
        height: 80vh;
      }
    }
  </style>
</head>
<body>
  <div class="carousel">
    <div class="carousel__container" id="carousel">
      <a class="carousel__item"><img src="https://picsum.photos/id/1011/600/400" /></a>
      <a class="carousel__item"><img src="https://picsum.photos/id/1012/600/400" /></a>
      <a class="carousel__item"><img src="https://picsum.photos/id/1013/600/400" /></a>
      <a class="carousel__item"><img src="https://picsum.photos/id/1014/600/400" /></a>
      <a class="carousel__item"><img src="https://picsum.photos/id/1015/600/400" /></a>
    </div>
  </div>

  <script>
    const tiltAngle = -10; // 傾斜角度
    const rotateSpeed = 0.02; // 旋轉速度
    const radiusRatio = 0.35; // 半徑比例
    const minRadius = 180; // 半徑下限

    const container = document.getElementById('carousel');
    container.style.transform = `rotateX(${tiltAngle}deg)`;

    const items = container.querySelectorAll('.carousel__item');
    const total = items.length;
    let angle = 0;

    function getRadius() {
      const minDimension = Math.min(window.innerWidth, window.innerHeight);
      return Math.max(radiusRatio * minDimension, minRadius);
    }

    function updateCarousel() {
      const step = 360 / total;
      const radius = getRadius();
      items.forEach((item, i) => {
        const itemAngle = step * i + angle;
        item.style.transform = `rotateY(${itemAngle}deg) translateZ(${radius}px) rotateY(${-itemAngle}deg) rotateX(${-tiltAngle}deg)`;
      });
    }

    function animate() {
      angle += rotateSpeed;
      updateCarousel();
      requestAnimationFrame(animate);
    }

    window.addEventListener('resize', updateCarousel);
    updateCarousel();
    animate();
  </script>
</body>
</html>
